ID: TechEd2018.DAT260
_schema-version: '2.0'
description: TechEd 2018 DAT260 Developing SAP HANA Native Applications With Node.js
version: 1.0.2018
provider: 'SAP TechEd'
copyright: 'SAP TechEd'

modules:
  - name: xsjs
    type: nodejs
    path: xsjs
    properties:
      UAA_SERVICE_NAME: dat260-uaa
    parameters:
      host: dat260-xsjs
      service-name: dat260-xsjs      
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: dat260-uaa
      - name: CentralDB
      - name: CROSS_SCHEMA_SFLIGHT      
    description: Node.js XSJS Compatibility Module

  - name: js
    type: nodejs
    path: js
    properties:
      UAA_SERVICE_NAME: dat260-uaa
    parameters:
      host: dat260-js
      service-name: dat260-js
      memory: 2G      
    provides:
     - name: js_api
       properties:
          url: ${default-url}
    requires:
      - name: dat260-uaa
      - name: CentralDB
      - name: CROSS_SCHEMA_SFLIGHT          
    description: Node.js Module - Main work of this workshop is done here
    
  - name: web
    type: html5
    path: web
    provides:
      - name: dat260-web
        properties:
          ui-url: '${default-url}'  
    parameters:
      host: dat260-web
      register-service-url: true
      service-name: dat260-web
      service-url: '${default-url}'            
    requires:
      - name: dat260-uaa
      - name: dat260-ui5
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true       
      - name: js_api
        group: destinations
        properties:
          name: js_api
          url: '~{url}'
          forwardAuthToken: true      
    description: Web Module - this holds the SAPUI5 frontend content and provides the UAA authentication and reverse proxy for the Node.js and XSJS modules

resources:
  - name: CentralDB
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: TechEd2018CentralDB.teched-2018-cc
    properties:
      central-db-name: '${service-name}'

  - name: dat260-uaa
    type: com.sap.xs.uaa
    parameters:
      config-path: ./xs-security.json

  - name: dat260-ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.52

  - name: CROSS_SCHEMA_SFLIGHT
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT
